<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Quản lý tuyển sinh</div>
            <div class="card-body">
              <div class="form-group">
                <label>Điểm chuẩn</label>
                <input id="admissionScore" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <select id="selectArea" class="form-control">
                  <option value="0">Chọn khu vực</option>
                  <option value="2">A</option>
                  <option value="1">B</option>
                  <option value="0.5">C</option>
                </select>
              </div>
              <div class="form-group">
                <select id="selectTarget" class="form-control">
                  <option value="0">Chọn đối tượng</option>
                  <option value="2.5">1</option>
                  <option value="1.5">2</option>
                  <option value="1">3</option>
                </select>
              </div>
              <div class="form-group">
                <label>Điểm môn thứ 1</label>
                <input id="score1" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Điểm môn thứ 2</label>
                <input id="score2" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Điểm môn thứ 3</label>
                <input id="score3" type="text" class="form-control" />
              </div>
              <button id="btnResult" class="btn btn-success">Kết quả</button>
            </div>
            <div id="footerResultEx1" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính tiền điện</div>
            <div class="card-body">
              <div class="form-group">
                <label>Nhập Họ Tên</label>
                <input id="name" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Nhập Số Kw</label>
                <input id="numberKw" type="text" class="form-control" />
              </div>
              <button id="btnCalculate" class="btn btn-success">
                Tính tiền điện
              </button>
            </div>
            <div id="footerResultEx2" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính thuế thu nhập cá nhân</div>
            <div class="card-body">
              <div class="form-group">
                <label>Nhập Họ Tên</label>
                <input id="namePerson" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Tổng thu nhập năm</label>
                <input
                  id="annualTotalIncome"
                  type="number"
                  class="form-control"
                  oninput="updateFormattedNumber()"
                />
                <input
                  id="formattedAnnualTotalIncome"
                  type="text"
                  class="form-control"
                  readonly
                />
              </div>
              <div class="form-group">
                <label>Số người phụ thuộc</label>
                <input id="numberDependents" type="text" class="form-control" />
              </div>
              <button id="btnCalculateTax" class="btn btn-success">
                Tính tiền thuế
              </button>
            </div>
            <div id="footerResultEx3" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <br>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính tiền cáp</div>
            <div class="card-body">
              <div class="form-group">
                <select id="selectCustomer" class="form-control"  onchange="toggleNumberConnect()">
                  <option value="none">Chọn loại khách hàng</option>
                  <option value="home">Nhà dân</option>
                  <option value="company">Doanh nghiệp</option>
                </select>
              </div>
              <div class="form-group">
                <label>Nhập mã khách hàng</label>
                <input id="customerID" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Nhập số kênh cao cấp</label>
                <input id="premiumChannels" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <input placeholder="Số kết nối" id="numberConnect" type="text" class="form-control"/>
              </div>
              <button id="btnCalculateCab" class="btn btn-success">
                Tính tiền cáp
              </button>
            </div>
            <div id="footerResultEx4" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
